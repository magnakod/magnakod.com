<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnakod - Dijital Çözümler</title>
    <style>
		body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

img {
    width: 50%; /* Resmi %50 oranında küçültmek için */
    max-width: 100%;
    height: auto; /* Yüksekliği koruyarak genişliği ayarlar */
    object-fit: contain;
}

	</style>
</head>
<body>
    <div class="container">
        <img src="logo.png" style="width:50rem;" alt="Magnakod">
    </div>
</body>
</html>
